<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />


</head>

<body>
<!--Loading-->
<div class="loading d-none">
    <img class="loadingItem" src="https://trulience.com/home/assets/img/loading_graphic.gif" alt="loading SwipeGo">
    <img src="./images/swipego-logo.png" class="logoLoading" alt="">
</div>

<!-- Header qismi -->
<header class="px-5 py-4">
    <img class="rounded" id="logo" src="./images/swipego-logo.png" alt="swipego-logo">
    <form class="search-form  mx-5">
        <input type="text" placeholder="Search..." class="">
    </form>
    <div class="logIn" id="logInBox">
        <button class="logInBtn">Log In</button>
    </div>
    <div id="openProfile" class="d-none profile">
        <img class="userMinImg" src="https://www.ihep.org/wp-content/themes/ihep-theme/assets/images/user-profile.jpg" alt="user">
    </div>
</header>
<div class="bgHideOut d-none"></div>
<div id="userProfileModal" class="shadow px-3 py-2 hideProfile"></div>


<!--Sign Up and Sing In-->
<div id="signInModal" class="d-none">

</div>


<!-- Aside Section Main qismi -->
<div class="bgHide d-none"></div>
<section>
    <aside id="aside" class="shadow hide">
        <div class="aside-control">
            <div class="arrowBtn"><i class="fas fa-chevron-left"></i></div>
            <ul id="menuUsers">

            </ul>
        </div>

    </aside>

    <main class="">
        <div class="gallery" id="usersGallery"></div>
        <div class="gallery" id="apiGallery"></div>
        <a class="load-more " data-img="curated">Load More</a>
    </main>
</section>

<!--Library-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!--Consts-->
<script src="./js/firebase.js" type="module"></script>
<script src="js/profile.js" type="module"></script>
<script src="js/const.js"></script>
<script src="js/functions.js" type="module"></script>
<script src="js/user.js" type="module"></script>
<script src="js/logIn.js" type="module"></script>
<script src="./js/aside.js" type="module"></script>

<script src="js/index.js" type="module"></script>
<script src="js/api.js" type="module"></script>
</body>

</html>
